<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="index.html">

<!-- start: Content -->
<div layout:fragment="content" class="main sidebar-minified">

    <form id="modularForm" th:action="@{../Login/signIn}"  method="post" enctype="multipart/form-data" class="form-horizontal ">

        <div class="form-group">
            <label class="col-lg-2 col-md-2 col-sm-12 control-label">用户名:</label>

            <div class="col-lg-10 col-md-10">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <input type="text" name="userName" class="form-control" placeholder="输入用户名">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 col-md-2 col-sm-12 control-label">密码</label>

            <div class="col-lg-10 col-md-10">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <input type="password" name="userPassWord" class="form-control" placeholder="请输入密码"  >
                    </div>
                </div>
            </div>
        </div>

        <button id="submitBtn" type="submit" class="btn btn-sm btn-success"><i
                class="fa fa-dot-circle-o"></i> 登录
        </button>

    </form>

</div>
