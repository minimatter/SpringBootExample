<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="index.html">

<!-- start: Content -->
<div layout:fragment="content" class="main sidebar-minified">

    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="studentIndex.htmlindex.html">首页</a></li>
                <li><i class="fa fa-table"></i>学生管理</li>
            </ol>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>查询信息</strong></h2>
                    <div class="panel-actions">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">

                    <form id="modularForm" th:action="@{../Company/company}"  method="post" enctype="multipart/form-data" class="form-horizontal ">




                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-12 control-label">承办部门</label>

                                <div class="col-lg-10 col-md-10">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2">
                                            <select id="undertake" name="undertake" class="form-control">
                                                <option value="-1">请选择</option>
                                            </select>
                                        </div>

                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">年龄</label>
                                        <div class="col-lg-2 col-md-2">
                                            <input type="text" id="formAge" name="age" class="form-control" placeholder="年龄" th:value="${queryMap['age']}">
                                        </div>

                                        <label class="col-lg-2 col-md-2 col-sm-12 control-label">承办部门</label>
                                        <div class="col-lg-2 col-md-2">
                                            <select id="s" name="undertake" class="form-control">
                                                <option value="-1">请选择</option>
                                            </select>


                                            <button id="submitBtn" type="submit" class="btn btn-sm btn-success"><i
                                                    class="fa fa-dot-circle-o"></i> 查询
                                            </button>
                                            <button onclick="resetForm()" type="button" class="btn btn-sm btn-danger"><i
                                                    class="fa fa-ban"></i> 重置
                                            </button>

                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">

                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">手机号</label>
                                    <div class="col-lg-10 col-md-10">
                                        <div class="row">
                                            <div class="col-lg-2 col-md-2">
                                                <input type="text"  name="" class="form-control" placeholder="手机号" >
                                            </div>

                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">地址</label>
                                            <div class="col-lg-2 col-md-2">
                                                <input type="text"  name="" class="form-control" placeholder="地址" >
                                            </div>



                                        </div>
                                    </div>


                                </div>

                                <div class="form-group">


                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">入学日期</label>
                                    <div class="col-lg-10 col-md-10">
                                        <div class="row">
                                            <div class="col-lg-2 col-md-2">
                                                <input  type="text" id="admissionDateIDBegin" name="admissionDateBegin" readonly class="form-control date-picker" placeholder="入学时间" th:value="${queryMap.get('admissionDateBegin')}">
                                            </div>

                                            <label class="col-lg-1 col-md-1 col-sm-1 control-label" style="text-align:center">--</label>
                                            <div class="col-lg-2 ">
                                                <input  type="text" id="admissionDateIDEnd" name="admissionDateEnd" readonly class="form-control date-picker" placeholder="入学时间" th:value="${queryMap.get('admissionDateEnd')}">
                                            </div>



                                        </div>
                                    </div>

                                </div>


                    </form>

                </div>
            </div>
        </div><!--/col-->

    </div><!--/row-->



    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>学生管理</strong></h2>
                    <div class="panel-actions">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>承办部门</th>
                            <th>企业名称</th>
                            <th>企业性质</th>
                            <th>企业类型</th>
                            <th>企业规模</th>
                            <th>企业来联系人</th>
                            <th>是否签署合作协议</th>
                            <th>签署时间</th>

                            <th>备注</th>
                            <th>签名</th>
                            <th>附件</th>




                        </tr>
                        </thead>
                        <tbody>



                        <tr th:each="company,userStat  : ${companyList}">
                            <td th:text="${userStat.index+1}"></td>
                            <td th:text="${company.undertake}"></td>
                            <td th:text="${company.companyName}"></td>
                            <td th:text="${company.companyNature}"></td>
                            <td th:text="${company.companyType}"></td>
                            <td th:text="${company.companySize}"></td>
                            <td th:text="${company.contacts}"></td>
                            <td th:text="${company.sign}"></td>

                            <td th:text="${#dates.format(company.signingDateEnd,'YYY-MM-dd hh:mm')}"></td>



                            <td th:text="${company.remarks}"></td>
                            <td th:text="${company.identity}"></td>

                            <td>
                                <div th:each="fileList:${company.uploadFileList}">
                                    <a th:href="@{downloadFile(fileName=${fileList.uploadFileName},fileNameSrc=${fileList.uploadFileNameSrc})}" th:text="${fileList.uploadFileNameSrc}"></a>
                                </div>




                            </td>






                        </tr>













                        </tbody>
                    </table>
<!--                    <div style="text-align: center">-->
<!--                        <span  th:text="${warnStr} "></span>-->
<!--                    </div>-->

                    <!-- 分页 -->
                    <div th:replace="base/pagination :: pagination('student')"></div>
                </div>
            </div>
        </div><!--/col-->

    </div><!--/row-->



    <script>

        setDatePicker("#admissionDateIDBegin");
        setDatePicker("#admissionDateIDEnd");

        function deleteStudent(id) {
            $.ajax({
                url:'delete',
                type:'get',
                data:'id='+id,
                success:function () {

                    layer.msg("删除成功!");
                    location.reload();
                }
            })
        }

        function resetForm(){

            $("#formName").val("");
            $("#formAge").val("");
            $("#departmentList").val(-1);

            $("#admissionDateIDBegin").val("");
            $("#admissionDateIDEnd").val("");
        }

        $(document).ready(function (){
            var queryMapID=[[${queryMap.get('undertake')}]]
            console.log(queryMapID);
            $.ajax({
                url:'getUndertake',
                type: 'get',
                success:function (data){ //注意！！！！！！
                    for(var i in data)
                    {
                        if(queryMapID == data[i].id)
                            $("#undertake").append("<option value="+data[i].id+" selected='selected'>"+data[i].undertake+"</option>")
                        else
                            $("#undertake").append("<option value="+data[i].id+">"+data[i].undertake+"</option>")

                    }
                }
            })
        })




    </script>




</div>
<!-- end: Content -->
