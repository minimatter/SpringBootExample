<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="index.html">

<!-- start: Content -->
<div layout:fragment="content" class="main sidebar-minified">

    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="../index.html">首页</a></li>
                <li><i class="fa fa-table"></i>学生管理</li>
            </ol>
        </div>
    </div>
    <div class="row">


        <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
            <div class="smallstat teal-bg">
                <i class="fa fa-bell white-bg"></i>
                <a th:href="@{../indents/toAddIndent}"><span class="value black">添加采购单信息</span></a>
                <span class="title">用来添加采购单信息</span>
            </div><!--/.smallstat-->

            <form id="modularForm" th:action="@{../students/student}"  method="post" enctype="multipart/form-data" class="form-horizontal ">
                <label class="col-md-3 control-label" for="text-input">姓名</label>
                <input type="text" id="text-input" name="name" class="form-control" placeholder="姓名">
                <input type="text"   class="form-control" th:value="${session.username}">
                <button id="submitBtn" type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 查询</button>
            </form>
        </div><!--/.col-->

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>学生管理</strong></h2>
                    <div class="panel-actions">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>物品名称</th>
                            <th>单价</th>
                            <th>总价</th>
                            <th>部门</th>
                            <th>采购人</th>
                            <th>录入人</th>
                            <th>采购时间</th>
                            <th>种类</th>

                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>



                        <tr th:each="indent,userStat  : ${indentList}">
                            <td th:text="${userStat.index+1}"></td>
                            <td th:text="${indent.goodsName}"></td>
                            <td th:text="${indent.price}"></td>
                            <td th:text="${indent.total}"></td>
                            <td th:text="${indent.departmentStr}"></td>
                            <td th:text="${indent.purchaser}"></td>
                            <td th:text="${indent.registrant}"></td>
                            <td th:text="${#dates.format(indent.purchaseDate,'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${indent.description}"></td>
                            <td>

                                <a class="btn btn-info"th:href="@{../indents/toEdit(id=${indent.id})}">
                                    <i class="fa fa-edit "></i>
                                </a>
                                <a class="btn btn-danger" th:onclick="'deleteIndent('+${indent.id}+')'">
                                    <i class="fa fa-trash-o "></i>

                                </a>
                            </td>

                        </tr>








                        </tbody>
                    </table>

                    <!-- 分页 -->

                    <div th:replace="base/pagination :: pagination('student')"></div>
                </div>
            </div>
        </div><!--/col-->

    </div><!--/row-->



    <script>
        function deleteIndent(id) {
            $.ajax({
                url:'deleteIndent',
                type:'get',
                data:'id='+id,
                success:function () {

                    layer.msg("删除成功!");
                    location.reload();
                }
            })
        }




    </script>




</div>
<!-- end: Content -->
