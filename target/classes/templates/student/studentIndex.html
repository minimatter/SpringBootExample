<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="index.html">

<!-- start: Content -->
<div layout:fragment="content" class="main sidebar-minified">

    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="studentIndex.htmlindex.html">首页</a></li>
                <li><i class="fa fa-table"></i>学生管理</li>
            </ol>
        </div>
    </div>


    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>查询信息</strong></h2>
                    <div class="panel-actions">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">

                    <form id="modularForm" th:action="@{../students/student}"  method="post" enctype="multipart/form-data" class="form-horizontal ">

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">姓名</label>

                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-2 col-md-2">
                                        <input type="text" id="formName" name="name" class="form-control" placeholder="姓名" th:value="${queryMap.get('name')}">
                                    </div>

                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">年龄</label>
                                    <div class="col-lg-2 col-md-2">
                                        <input type="text" id="formAge" name="age" class="form-control" placeholder="年龄" th:value="${queryMap['age']}">
                                    </div>

                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">学生专业</label>
                                    <div class="col-lg-2 col-md-2">
                                        <select id="majorList" name="major" class="form-control">
                                            <option value="-1">请选择</option>
                                        </select>


                                    <button id="submitBtn" type="submit" class="btn btn-sm btn-success"><i
                                            class="fa fa-dot-circle-o"></i> 查询
                                    </button>
                                    <button onclick="resetForm()" type="button" class="btn btn-sm btn-danger"><i
                                            class="fa fa-ban"></i> 重置
                                    </button>

                                </div>

                            </div>
                        </div>

                        <div class="form-group">

                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">手机号</label>
                            <div class="col-lg-10 col-md-10">
                                <div class="row">
                                    <div class="col-lg-2 col-md-2">
                                        <input type="text"  name="" class="form-control" placeholder="手机号" >
                                    </div>

                                    <label class="col-lg-2 col-md-2 col-sm-12 control-label">地址</label>
                                    <div class="col-lg-2 col-md-2">
                                        <input type="text"  name="" class="form-control" placeholder="地址" >
                                    </div>



                                </div>
                            </div>


                        </div>

                            <div class="form-group">


                                <label class="col-lg-2 col-md-2 col-sm-12 control-label">签署时间</label>
                                <div class="col-lg-10 col-md-10">
                                    <div class="row">
                                        <div class="col-lg-2 col-md-2">
                                            <input  type="text" id="admissionDateIDBegin" name="admissionDateBegin" readonly class="form-control date-picker" placeholder="起始" th:value="${queryMap.get('admissionDateBegin')}">
                                        </div>

                                        <label class="col-lg-1 col-md-1 col-sm-1 control-label" style="text-align:center">--</label>
                                        <div class="col-lg-2 ">
                                            <input  type="text" id="admissionDateIDEnd" name="admissionDateEnd" readonly class="form-control date-picker" placeholder="终止" th:value="${queryMap.get('admissionDateEnd')}">
                                        </div>



                                    </div>
                                </div>

                            </div>



                    </form>

                </div>
            </div>
        </div><!--/col-->

    </div><!--/row-->



    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>学生管理</strong></h2>
                    <div class="panel-actions">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>年龄</th>
                            <th>专业</th>
                            <th>入学时间</th>
                            <th>下载文件</th>


                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>



                        <tr th:each="student,userStat  : ${studentList}">
                            <td th:text="${userStat.index+1}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.age}"></td>
                            <td th:text="${student.majorStr}"></td>
                            <td th:text="${#dates.format(student.admissionDate,'YYY-MM-dd hh:mm')}"></td>
                            <td>
                                <div th:each="fileList:${student.uploadFileList}">
                                    <a th:href="@{downloadFile(fileName=${fileList.uploadFileName},fileNameSrc=${fileList.uploadFileNameSrc})}" th:text="${fileList.uploadFileNameSrc}"></a>
                                </div>




                            </td>


                            <td>
                                <a class="btn btn-success"  th:onclick="'layerOpen(\'toDetail?id='+${student.id}+'\')'">
                                    <i class="fa fa-search-plus "></i>
                                </a>
                                <a class="btn btn-info"th:href="@{../students/toUpdate(id=${student.id})}">
                                    <i class="fa fa-edit "></i>
                                </a>
                                <a class="btn btn-danger" th:onclick="'deleteStudent('+${student.id}+')'">
                                    <i class="fa fa-trash-o "></i>

                                </a>
                            </td>



                        </tr>













                        </tbody>
                    </table>
<!--                    <div style="text-align: center">-->
<!--                        <span  th:text="${warnStr} "></span>-->
<!--                    </div>-->

                    <!-- 分页 -->
                    <div th:replace="base/pagination :: pagination('student')"></div>
                </div>
            </div>
        </div><!--/col-->

    </div><!--/row-->



    <script>

        setDatePicker("#admissionDateIDBegin");
        setDatePicker("#admissionDateIDEnd");

        function deleteStudent(id) {
            $.ajax({
                url:'delete',
                type:'get',
                data:'id='+id,
                success:function () {

                    layer.msg("删除成功!");
                    location.reload();
                }
            })
        }

        function resetForm(){

            $("#formName").val("");
            $("#formAge").val("");
            $("#departmentList").val(-1);

            $("#admissionDateIDBegin").val("");
            $("#admissionDateIDEnd").val("");
        }

        $(document).ready(function (){
            var queryMapID=[[${queryMap.get('major')}]]
            console.log(queryMapID);
            $.ajax({
                url:'getStudentMajor',
                type: 'get',
                success:function (data){ //注意！！！！！！
                    for(var i in data)
                    {
                        if(queryMapID == data[i].id)
                            $("#majorList").append("<option value="+data[i].id+" selected='selected'>"+data[i].major+"</option>")
                        else
                            $("#majorList").append("<option value="+data[i].id+">"+data[i].major+"</option>")

                    }
                }
            })
        })




    </script>




</div>
<!-- end: Content -->
