<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="index.html">

    <!-- start: Content -->
    <div layout:fragment="content" class="main ">//映射到layout

        <div class="row">
            <div class="col-lg-12">
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">主页</a></li>

                    <li><i class="fa fa-indent"></i>添加学生信息</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2><i class="fa fa-indent red"></i><strong>添加学生信息</strong></h2>
                    </div>
                    <div class="panel-body">
                        <form id="modularForm" action="" method="post" enctype="multipart/form-data" class="form-horizontal ">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">物品名称</label>
                                <div class="col-md-9">
                                    <input type="text"  name="goodsName" class="form-control">
                                    <span class="help-block">请输入物品名称</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">单价</label>
                                <div class="col-md-9">
                                    <input type="text"  name="price" class="form-control"   >
                                    <span class="help-block">请输入单价</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">总价</label>
                                <div class="col-md-9">
                                    <input type="text"  name="total" class="form-control"   >
                                    <span class="help-block">请输入总价</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">部门</label>
                                <div class="col-md-9">


                                    <select id="departmentList" name="department" class="select2-choices">
                                        <option value="-1">请选择</option>
                                    </select>

                                </div>
                            </div>



                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">采购人姓名</label>
                                <div class="col-md-9">
                                    <input type="text"  name="purchaser" class="form-control"   >
                                    <span class="help-block">请输入采购人姓名</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">录入人姓名</label>
                                <div class="col-md-9">
                                    <input type="text"  name="registrant" class="form-control"  >
                                    <span class="help-block">请输入录入人姓名</span>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="text-input">物品类型</label>
                                <div class="col-md-9">
                                    <input type="text"  name="description" class="form-control"  >
                                    <span class="help-block">请输入物品类型</span>
                                </div>
                            </div>




                            <br>

                    </div>
                    <div class="panel-footer">
                        <button id="submitBtn" type="button" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 保存</button>
                        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>重置</button>

                    </div>
                    </form>
                </div>
            </div>


        </div><!--/.row-->


        <script>
            $.ajax({
                url:'getDepartmentList',
                type: 'get',
                success:function (data){ //注意！！！！！！
                    for(var i in data)
                    {
                        $("#departmentList").append("<option value="+data[i].id+">"+data[i].departmentName+"</option>")
                    }
                }
            })



            $("#submitBtn").click(function () {
                $.ajax({
                    url:'insertIndent',
                    type:'post',
                    data:$('#modularForm').serialize(),
                    success:function (data) {
                        layer.msg("添加成功");
                        setTimeout(function () {
                            window.location = ("toIndent")
                        },1500);
                    }
                })
            })



        </script>

    </div>




    <!-- end: Content -->
