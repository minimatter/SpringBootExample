<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="index.html">

<!-- start: Content -->
<div layout:fragment="content" class="main sidebar-minified">

    <div class="row">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="Index.html">首页</a></li>
                <li><i class="fa fa-table"></i>教师管理</li>
            </ol>
        </div>
    </div>
    <div class="row">


        <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
            <div class="smallstat teal-bg">
                <i class="fa fa-bell white-bg"></i>
                <a th:href="@{../teachers/toAdd}"><span class="value black">添加信息</span></a>
                <span class="title">用来添加用户信息</span>
            </div><!--/.smallstat-->

            <form id="modularForm" th:action="@{../teachers/teacher}"  method="post" enctype="multipart/form-data" class="form-horizontal ">
                <label class="col-md-3 control-label" for="text-input">姓名</label>
                <input type="text" id="text-input" name="name" class="form-control" placeholder="姓名">
                <input type="text"   class="form-control" th:value="${session.username}">
                <button id="submitBtn" type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> 查询</button>
            </form>
        </div><!--/.col-->

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2><i class="fa fa-table red"></i><span class="break"></span><strong>教师管理</strong></h2>
                    <div class="panel-actions">
                        <a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
                        <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>类型</th>
                            <th>所在学院</th>
                            <th>编号</th>
                            <th>入职日期</th>

                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>



                        <tr th:each="teacher,userStat  : ${teacherList}">
                            <td th:text="${userStat.index+1}"></td>
<!--                            <td th:text="${teacher.teacherTypeStr}"></td>-->
                            <td th:switch="${teacher.teacherType}">
                                <p th:case="1">C语言老师</p>
                                <p th:case="2">Java老师</p>
                                <p th:case="3">网页设计</p>
                            </td>
                            <td th:text="${teacher.teacherCollege}"></td>
                            <td th:text="${teacher.teacherNumber}"></td>
                            <td th:text="${#dates.format(teacher.entryDate,'yyyy-MM-dd HH:mm:ss')}"></td>


                            <td>
                                <a class="btn btn-success"  th:onclick="'layerOpen(\'toDetail?id='+${teacher.id}+'\')'">
                                    <i class="fa fa-search-plus "></i>
                                </a>
                                <a class="btn btn-info"th:href="@{../teachers/toUpdate(id=${teacher.id})}">
                                    <i class="fa fa-edit "></i>
                                </a>
                                <a class="btn btn-danger" th:onclick="'deleteTeacher('+${teacher.id}+')'">
                                    <i class="fa fa-trash-o "></i>

                                </a>
                            </td>

                        </tr>








                        </tbody>
                    </table>

                    <!-- 分页 -->

                    <div th:replace="base/pagination :: pagination('teacher')"></div>
                </div>
            </div>
        </div><!--/col-->

    </div><!--/row-->



    <script>
        function deleteTeacher(id) {
            $.ajax({
                url:'delete',
                type:'get',
                data:'id='+id,
                success:function () {

                    layer.msg("删除成功!");
                    location.reload();
                }
            })
        }

    </script>




</div>
<!-- end: Content -->
